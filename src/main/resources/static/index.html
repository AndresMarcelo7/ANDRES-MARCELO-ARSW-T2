<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Corona Virus ARSW Stats</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <script type="text/javascript" src="js/apiclient.js"></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?signed_in=true&language=en"
            type="text/javascript"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
            background-color: grey;
        }
        .body {
            background-color: #B8DAF0;
        }
    </style>



</head>
<body onload="funcione.init()">



<div class="container">
    <h1>COVID-19 CORONAVIRUS ARSW</h1>


    <table class="table table-striped" id="estadisticas">
        <thead>
        <tr>
            <th scope="col">Country</th>
            <th scope="col">deaths</th>
            <th scope="col">Infected</th>
            <th scope="col">Recovered</th>
        </tr>
        </thead>
        <tbody >

        </tbody>
    </table>



    <div class="row">
        <div class="col">
            <div id="map"></div>
        </div>
        <div class="col">
            <h2 id="nombrePais">  </h2>
            <table class="table table-striped" id="pais">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Estatistics</th>
                    <th scope="col">Number</th>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>


    </div>

    <table class="table table-striped" id="porpais">
        <thead>
        <tr>
            <th scope="col">Province</th>
            <th scope="col" >City</th>
            <th scope="col">deaths</th>
            <th scope="col">Infected</th>
            <th scope="col">Recovered</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

</div>
</body>
</html>
